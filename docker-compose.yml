version: '3.8'

services:
  chids-2api:
    build: .
    container_name: chids-2api
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      - ./data:/app/data
      - ./debug:/app/debug
    env_file:
      - .env
    networks:
      - 1panel-network

networks:
  1panel-network:
    external: true
