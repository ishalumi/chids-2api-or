<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API 管理面板</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        color: #e4e4e7;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        text-align: center;
        padding: 40px 0;
      }
      header h1 {
        font-size: 2.5rem;
        background: linear-gradient(90deg, #06b6d4, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }
      header p {
        color: #a1a1aa;
      }
      .card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 24px;
        backdrop-filter: blur(10px);
      }
      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .card-title {
        font-size: 1.25rem;
        font-weight: 600;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.2s;
      }
      .btn-primary {
        background: linear-gradient(90deg, #06b6d4, #8b5cf6);
        color: white;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      .btn-danger {
        background: #ef4444;
        color: white;
      }
      .btn-danger:hover {
        background: #dc2626;
      }
      .btn-sm {
        padding: 6px 12px;
        font-size: 0.75rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      th {
        color: #a1a1aa;
        font-weight: 500;
        font-size: 0.875rem;
      }
      tr:hover {
        background: rgba(255, 255, 255, 0.03);
      }
      .status-badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      .status-enabled {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      .status-disabled {
        background: rgba(239, 68, 68, 0.2);
        color: #ef4444;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: #1e1e2e;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 32px;
        width: 100%;
        max-width: 500px;
        max-height: 90vh;
        overflow-y: auto;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
      }
      .modal-close {
        background: none;
        border: none;
        color: #a1a1aa;
        font-size: 1.5rem;
        cursor: pointer;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #a1a1aa;
        font-size: 0.875rem;
      }
      .form-input {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #e4e4e7;
        font-size: 0.875rem;
      }
      .form-input:focus {
        outline: none;
        border-color: #8b5cf6;
      }
      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .toggle {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
      }
      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        transition: 0.3s;
      }
      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background: white;
        border-radius: 50%;
        transition: 0.3s;
      }
      .toggle input:checked + .toggle-slider {
        background: linear-gradient(90deg, #06b6d4, #8b5cf6);
      }
      .toggle input:checked + .toggle-slider:before {
        transform: translateX(24px);
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #06b6d4, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .stat-label {
        color: #a1a1aa;
        font-size: 0.875rem;
        margin-top: 4px;
      }
      .actions {
        display: flex;
        gap: 8px;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #a1a1aa;
      }
      .empty-state p {
        margin-bottom: 16px;
      }
      .proxy-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }
      @media (max-width: 768px) {
        .proxy-section {
          grid-template-columns: 1fr;
        }
      }
      .proxy-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        padding: 20px;
      }
      .proxy-card h4 {
        margin-bottom: 16px;
        color: #e4e4e7;
        font-size: 1rem;
      }
      .proxy-status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.75rem;
        margin-left: 8px;
      }
      .proxy-status.active {
        background: rgba(34, 197, 94, 0.2);
        color: #22c55e;
      }
      .proxy-status.inactive {
        background: rgba(161, 161, 170, 0.2);
        color: #a1a1aa;
      }
      .form-select {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #e4e4e7;
        font-size: 0.875rem;
        cursor: pointer;
      }
      .form-select:focus {
        outline: none;
        border-color: #8b5cf6;
      }
      .proxy-fields {
        display: none;
        margin-top: 12px;
      }
      .proxy-fields.show {
        display: block;
      }
      .btn-test {
        background: rgba(255, 255, 255, 0.1);
        color: #e4e4e7;
        margin-top: 12px;
      }
      .btn-test:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .test-result {
        margin-top: 8px;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.75rem;
        display: none;
      }
      .test-result.success {
        display: block;
        background: rgba(34, 197, 94, 0.1);
        color: #22c55e;
      }
      .test-result.error {
        display: block;
        background: rgba(239, 68, 68, 0.1);
        color: #ef4444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>API 管理面板</h1>
        <p>多账号管理与负载均衡</p>
      </header>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalAccounts">0</div>
          <div class="stat-label">总账号数</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="enabledAccounts">0</div>
          <div class="stat-label">已启用</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="totalRequests">0</div>
          <div class="stat-label">总请求数</div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">代理配置</h2>
          <button class="btn btn-primary" onclick="saveProxySettings()">保存配置</button>
        </div>
        <div class="proxy-section">
          <div class="proxy-card">
            <h4>
              注册代理
              <span class="proxy-status inactive" id="registerProxyStatus">未启用</span>
            </h4>
            <div class="form-group">
              <label class="form-label">代理类型</label>
              <select class="form-select" id="registerProxyType" onchange="toggleProxyFields('register')">
                <option value="none">直连（不使用代理）</option>
                <option value="http">HTTP 代理</option>
                <option value="socks5">SOCKS5 代理</option>
              </select>
            </div>
            <div class="proxy-fields" id="registerProxyFields">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">主机地址</label>
                  <input type="text" class="form-input" id="registerProxyHost" placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                  <label class="form-label">端口</label>
                  <input type="text" class="form-input" id="registerProxyPort" placeholder="7890">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">用户名（可选）</label>
                  <input type="text" class="form-input" id="registerProxyUser" placeholder="username">
                </div>
                <div class="form-group">
                  <label class="form-label">密码（可选）</label>
                  <input type="password" class="form-input" id="registerProxyPass" placeholder="password">
                </div>
              </div>
            </div>
            <button class="btn btn-test" onclick="testProxy('register')">测试连接</button>
            <div class="test-result" id="registerTestResult"></div>
          </div>

          <div class="proxy-card">
            <h4>
              对话代理
              <span class="proxy-status inactive" id="chatProxyStatus">未启用</span>
            </h4>
            <div class="form-group">
              <label class="form-label">代理类型</label>
              <select class="form-select" id="chatProxyType" onchange="toggleProxyFields('chat')">
                <option value="none">直连（不使用代理）</option>
                <option value="http">HTTP 代理</option>
                <option value="socks5">SOCKS5 代理</option>
              </select>
            </div>
            <div class="proxy-fields" id="chatProxyFields">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">主机地址</label>
                  <input type="text" class="form-input" id="chatProxyHost" placeholder="127.0.0.1">
                </div>
                <div class="form-group">
                  <label class="form-label">端口</label>
                  <input type="text" class="form-input" id="chatProxyPort" placeholder="7890">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">用户名（可选）</label>
                  <input type="text" class="form-input" id="chatProxyUser" placeholder="username">
                </div>
                <div class="form-group">
                  <label class="form-label">密码（可选）</label>
                  <input type="password" class="form-input" id="chatProxyPass" placeholder="password">
                </div>
              </div>
            </div>
            <button class="btn btn-test" onclick="testProxy('chat')">测试连接</button>
            <div class="test-result" id="chatTestResult"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="card-title">账号管理</h2>
          <div class="actions">
            <button class="btn btn-primary" onclick="openRegisterModal()">
              批量注册
            </button>
            <button class="btn btn-primary" onclick="exportAccounts()">
              导出
            </button>
            <button
              class="btn btn-primary"
              onclick="document.getElementById('importFile').click()"
            >
              导入
            </button>
            <input
              type="file"
              id="importFile"
              accept=".json"
              style="display: none"
              onchange="importAccounts(event)"
            />
            <button class="btn btn-primary" onclick="openModal()">
              添加账号
            </button>
          </div>
        </div>
        <div id="accountsList">
          <div class="empty-state">
            <p>暂无账号，点击上方按钮添加</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="accountModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">添加账号</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <form id="accountForm" onsubmit="saveAccount(event)">
          <input type="hidden" id="accountId" />
          <div class="form-group">
            <label class="form-label">名称</label>
            <input
              type="text"
              class="form-input"
              id="name"
              required
              placeholder="账号名称"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Client Cookie (__client)</label>
            <input
              type="text"
              class="form-input"
              id="clientCookie"
              required
              placeholder="eyJhbGciOiJ..."
            />
            <small style="color: #666; font-size: 12px"
              >只需输入 __client cookie，其他信息将自动获取</small
            >
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">权重</label>
              <input
                type="number"
                class="form-input"
                id="weight"
                value="1"
                min="1"
              />
            </div>
            <div class="form-group">
              <label class="form-label">Agent Mode</label>
              <input
                type="text"
                class="form-input"
                id="agentMode"
                value="claude-opus-4.5"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">
              <label class="toggle">
                <input type="checkbox" id="enabled" checked />
                <span class="toggle-slider"></span>
              </label>
              &nbsp;&nbsp;启用账号
            </label>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%; margin-top: 16px"
          >
            保存
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="registerModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">自动注册</h3>
          <button class="modal-close" onclick="closeRegisterModal()">&times;</button>
        </div>
        <div class="form-group">
          <label class="form-label">注册模式</label>
          <select class="form-input" id="registerMode" onchange="toggleRegisterMode()">
            <option value="single">单个注册</option>
            <option value="batch">批量注册</option>
          </select>
        </div>
        <div id="batchOptions" style="display: none;">
          <div class="form-row" style="margin-top: 12px;">
            <div class="form-group">
              <label class="form-label">注册数量</label>
              <input
                type="number"
                class="form-input"
                id="registerCount"
                value="5"
                min="1"
              />
            </div>
            <div class="form-group">
              <label class="form-label">并发线程数</label>
              <input
                type="number"
                class="form-input"
                id="workerCount"
                value="5"
                min="1"
                max="8"
              />
            </div>
          </div>
        </div>
        <div class="form-group" style="margin-top: 12px;">
          <label class="form-label">浏览器模式</label>
          <select class="form-input" id="headlessMode">
            <option value="true">无头模式（后台运行，速度快）</option>
            <option value="false">有头模式（显示浏览器窗口）</option>
          </select>
        </div>
        <div class="form-group" style="margin-top: 12px;">
          <label class="form-label">邮箱提供商</label>
          <select class="form-input" id="mailProvider">
            <option value="">默认（跟随后端配置）</option>
            <option value="gpt-mail">gpt-mail（需要 API Key）</option>
            <option value="mail.tm">mail.tm（免费）</option>
            <option value="1secmail">1secmail（免费）</option>
            <option value="guerrillamail">guerrillamail（免费）</option>
            <option value="dispostable">dispostable（免费）</option>
            <option value="dropmail">dropmail（免费）</option>
            <option value="mailnesia">mailnesia（免费）</option>
          </select>
        </div>
        <div class="form-group" style="margin-top: 8px;">
          <small style="color: #a1a1aa;">
            无头模式在后台运行，有头模式可以看到浏览器操作过程。免费邮箱提供商无需 API Key。
          </small>
        </div>
        <div id="registerProgress" style="display: none; margin: 16px 0;">
          <div style="color: #a1a1aa; font-size: 0.875rem; margin-bottom: 8px;">
            注册状态: <span id="progressText">准备中...</span>
          </div>
          <div style="background: rgba(255,255,255,0.1); border-radius: 4px; height: 8px; overflow: hidden;">
            <div id="progressBar" style="background: linear-gradient(90deg, #06b6d4, #8b5cf6); height: 100%; width: 0%; transition: width 0.3s;"></div>
          </div>
          <div id="registerLog" style="margin-top: 12px; max-height: 250px; overflow-y: auto; font-size: 0.75rem; color: #a1a1aa; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px;"></div>
        </div>
        <button
          class="btn btn-primary"
          style="width: 100%"
          onclick="startRegister()"
          id="startRegisterBtn"
        >
          开始注册
        </button>
      </div>
    </div>

    <script>
      let accounts = [];

      // 代理配置相关函数
      function toggleProxyFields(type) {
        const select = document.getElementById(type + 'ProxyType');
        const fields = document.getElementById(type + 'ProxyFields');
        if (select.value === 'none') {
          fields.classList.remove('show');
        } else {
          fields.classList.add('show');
        }
      }

      function updateProxyStatus(type, isActive) {
        const status = document.getElementById(type + 'ProxyStatus');
        if (isActive) {
          status.className = 'proxy-status active';
          status.textContent = '已启用';
        } else {
          status.className = 'proxy-status inactive';
          status.textContent = '未启用';
        }
      }

      async function loadProxySettings() {
        try {
          const res = await fetch('/api/proxy');
          const settings = await res.json();

          // 注册代理
          if (settings.register_proxy) {
            const rp = settings.register_proxy;
            document.getElementById('registerProxyType').value = rp.type || 'none';
            document.getElementById('registerProxyHost').value = rp.host || '';
            document.getElementById('registerProxyPort').value = rp.port || '';
            document.getElementById('registerProxyUser').value = rp.username || '';
            document.getElementById('registerProxyPass').value = rp.password || '';
            toggleProxyFields('register');
            updateProxyStatus('register', rp.type && rp.type !== 'none' && rp.host);
          }

          // 对话代理
          if (settings.chat_proxy) {
            const cp = settings.chat_proxy;
            document.getElementById('chatProxyType').value = cp.type || 'none';
            document.getElementById('chatProxyHost').value = cp.host || '';
            document.getElementById('chatProxyPort').value = cp.port || '';
            document.getElementById('chatProxyUser').value = cp.username || '';
            document.getElementById('chatProxyPass').value = cp.password || '';
            toggleProxyFields('chat');
            updateProxyStatus('chat', cp.type && cp.type !== 'none' && cp.host);
          }
        } catch (err) {
          console.error('加载代理配置失败:', err);
        }
      }

      async function saveProxySettings() {
        const settings = {
          register_proxy: {
            type: document.getElementById('registerProxyType').value,
            host: document.getElementById('registerProxyHost').value,
            port: document.getElementById('registerProxyPort').value,
            username: document.getElementById('registerProxyUser').value,
            password: document.getElementById('registerProxyPass').value
          },
          chat_proxy: {
            type: document.getElementById('chatProxyType').value,
            host: document.getElementById('chatProxyHost').value,
            port: document.getElementById('chatProxyPort').value,
            username: document.getElementById('chatProxyUser').value,
            password: document.getElementById('chatProxyPass').value
          }
        };

        try {
          const res = await fetch('/api/proxy', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(settings)
          });
          const result = await res.json();
          if (result.success) {
            alert('代理配置已保存');
            updateProxyStatus('register', settings.register_proxy.type !== 'none' && settings.register_proxy.host);
            updateProxyStatus('chat', settings.chat_proxy.type !== 'none' && settings.chat_proxy.host);
          } else {
            alert('保存失败: ' + result.error);
          }
        } catch (err) {
          alert('保存失败: ' + err.message);
        }
      }

      async function testProxy(type) {
        const resultEl = document.getElementById(type + 'TestResult');
        resultEl.className = 'test-result';
        resultEl.textContent = '测试中...';
        resultEl.style.display = 'block';

        try {
          const res = await fetch('/api/proxy/test', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ type: type })
          });
          const result = await res.json();

          if (result.success) {
            resultEl.className = 'test-result success';
            resultEl.textContent = '连接成功! IP: ' + result.ip + (result.proxy_url ? ' (代理: ' + result.proxy_url + ')' : ' (直连)');
          } else {
            resultEl.className = 'test-result error';
            resultEl.textContent = '连接失败: ' + result.error;
          }
        } catch (err) {
          resultEl.className = 'test-result error';
          resultEl.textContent = '测试失败: ' + err.message;
        }
      }

      async function loadAccounts() {
        try {
          const res = await fetch("/api/accounts");
          accounts = await res.json();
          renderAccounts();
          updateStats();
        } catch (err) {
          console.error("Failed to load accounts:", err);
        }
      }

      function renderAccounts() {
        const container = document.getElementById("accountsList");
        if (accounts.length === 0) {
          container.innerHTML =
            '<div class="empty-state"><p>暂无账号，点击上方按钮添加</p></div>';
          return;
        }

        container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>Email</th>
                            <th>权重</th>
                            <th>请求数</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${accounts
                          .map(
                            (acc) => `
                            <tr>
                                <td>${escapeHtml(acc.name)}</td>
                                <td>${escapeHtml(acc.email)}</td>
                                <td>${acc.weight}</td>
                                <td>${acc.request_count || 0}</td>
                                <td>
                                    <span class="status-badge ${acc.enabled ? "status-enabled" : "status-disabled"}">
                                        ${acc.enabled ? "已启用" : "已禁用"}
                                    </span>
                                </td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-primary btn-sm" onclick="editAccount(${acc.id})">编辑</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteAccount(${acc.id})">删除</button>
                                    </div>
                                </td>
                            </tr>
                        `,
                          )
                          .join("")}
                    </tbody>
                </table>
            `;
      }

      function updateStats() {
        document.getElementById("totalAccounts").textContent = accounts.length;
        document.getElementById("enabledAccounts").textContent =
          accounts.filter((a) => a.enabled).length;
        document.getElementById("totalRequests").textContent = accounts.reduce(
          (sum, a) => sum + (a.request_count || 0),
          0,
        );
      }

      function openModal(account = null) {
        const modal = document.getElementById("accountModal");
        const title = document.getElementById("modalTitle");
        const form = document.getElementById("accountForm");

        if (account) {
          title.textContent = "编辑账号";
          document.getElementById("accountId").value = account.id;
          document.getElementById("name").value = account.name;
          document.getElementById("clientCookie").value = account.client_cookie;
          document.getElementById("agentMode").value = account.agent_mode;
          document.getElementById("weight").value = account.weight;
          document.getElementById("enabled").checked = account.enabled;
        } else {
          title.textContent = "添加账号";
          form.reset();
          document.getElementById("accountId").value = "";
          document.getElementById("agentMode").value = "claude-opus-4.5";
          document.getElementById("weight").value = "1";
          document.getElementById("enabled").checked = true;
        }

        modal.classList.add("active");
      }

      function closeModal() {
        document.getElementById("accountModal").classList.remove("active");
      }

      async function saveAccount(e) {
        e.preventDefault();

        const id = document.getElementById("accountId").value;
        const data = {
          name: document.getElementById("name").value,
          client_cookie: document.getElementById("clientCookie").value,
          agent_mode: document.getElementById("agentMode").value,
          weight: parseInt(document.getElementById("weight").value) || 1,
          enabled: document.getElementById("enabled").checked,
        };

        try {
          const url = id ? `/api/accounts/${id}` : "/api/accounts";
          const method = id ? "PUT" : "POST";
          const response = await fetch(url, {
            method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            const error = await response.text();
            throw new Error(error);
          }

          closeModal();
          loadAccounts();
        } catch (err) {
          alert("保存失败: " + err.message);
        }
      }

      function editAccount(id) {
        const account = accounts.find((a) => a.id === id);
        if (account) openModal(account);
      }
      async function deleteAccount(id) {
        if (!confirm("确定要删除这个账号吗？")) return;
        try {
          const response = await fetch(`/api/accounts/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          });

          if (!response.ok) {
            const error = await response.text();
            throw new Error(error || `HTTP error! status: ${response.status}`);
          }

          alert("删除成功");
          loadAccounts();
        } catch (err) {
          console.error("删除失败:", err);
          alert("删除失败: " + err.message);
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function exportAccounts() {
        window.location.href = "/api/export";
      }

      function openRegisterModal() {
        document.getElementById('registerModal').classList.add('active');
        document.getElementById('registerProgress').style.display = 'none';
        document.getElementById('registerLog').innerHTML = '';
        document.getElementById('startRegisterBtn').disabled = false;
        document.getElementById('startRegisterBtn').textContent = '开始注册';
      }

      function closeRegisterModal() {
        document.getElementById('registerModal').classList.remove('active');
      }

      function addLog(message, isError = false) {
        const log = document.getElementById('registerLog');
        const time = new Date().toLocaleTimeString();
        const color = isError ? '#ef4444' : '#22c55e';
        log.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
        log.scrollTop = log.scrollHeight;
      }

      function toggleRegisterMode() {
        const mode = document.getElementById('registerMode').value;
        const batchOptions = document.getElementById('batchOptions');
        const btn = document.getElementById('startRegisterBtn');
        if (mode === 'batch') {
          batchOptions.style.display = 'block';
          btn.textContent = '开始批量注册';
        } else {
          batchOptions.style.display = 'none';
          btn.textContent = '开始注册';
        }
      }

      async function startRegister() {
        const mode = document.getElementById('registerMode').value;
        const headless = document.getElementById('headlessMode').value === 'true';
        const provider = document.getElementById('mailProvider').value;
        const btn = document.getElementById('startRegisterBtn');
        const progress = document.getElementById('registerProgress');
        const progressText = document.getElementById('progressText');
        const progressBar = document.getElementById('progressBar');
        const log = document.getElementById('registerLog');

        btn.disabled = true;
        btn.textContent = '注册中...';
        progress.style.display = 'block';
        log.innerHTML = '';
        progressBar.style.width = '10%';

        const modeText = headless ? '无头模式' : '有头模式';
        const providerText = provider ? `, 提供商=${provider}` : '';

        if (mode === 'single') {
          // 单个注册
          progressText.textContent = `正在注册 1 个账号 (${modeText}${providerText})`;
          addLog(`开始单个注册: 模式=${modeText}${providerText}`);

          try {
            const res = await fetch('/api/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ headless: headless, provider: provider })
            });
            const result = await res.json();

            progressBar.style.width = '100%';

            if (result.success) {
              addLog(`注册成功!`);
              addLog(`邮箱: ${result.email}`);
              addLog(`账号ID: ${result.account_id}`);
              progressText.textContent = '注册成功!';
            } else {
              addLog(`注册失败: ${result.error}`, true);
              progressText.textContent = '注册失败';
            }
          } catch (err) {
            addLog(`请求异常: ${err.message}`, true);
            progressText.textContent = '请求失败';
          }
        } else {
          // 批量注册
          const count = parseInt(document.getElementById('registerCount').value) || 5;
          const workers = parseInt(document.getElementById('workerCount').value) || 5;

          progressText.textContent = `正在注册 ${count} 个账号 (${workers} 线程, ${modeText}${providerText})`;
          addLog(`开始批量注册: 数量=${count}, 线程=${workers}, 模式=${modeText}${providerText}`);

          try {
            const res = await fetch('/api/register/batch', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ count: count, workers: workers, headless: headless, provider: provider })
            });
            const result = await res.json();

            progressBar.style.width = '100%';

            if (result.success) {
              addLog(`批量注册完成!`);
              addLog(`总数: ${result.total}, 成功: ${result.registered}, 失败: ${result.failed}, 已保存: ${result.saved}`);
              addLog(`耗时: ${result.duration}`);

              if (result.results) {
                result.results.forEach((r, i) => {
                  if (r.success) {
                    addLog(`✓ [${i+1}] ${r.email}`);
                  } else {
                    addLog(`✗ [${i+1}] ${r.error}`, true);
                  }
                });
              }

              progressText.textContent = `完成! 成功: ${result.registered}/${result.total}`;
            } else {
              addLog(`批量注册失败: ${result.error}`, true);
              progressText.textContent = '注册失败';
            }
          } catch (err) {
            addLog(`请求异常: ${err.message}`, true);
            progressText.textContent = '请求失败';
          }
        }

        btn.textContent = mode === 'single' ? '重新注册' : '重新批量注册';
        btn.disabled = false;
        loadAccounts();
      }

      async function importAccounts(event) {
        const file = event.target.files[0];
        if (!file) return;

        try {
          const text = await file.text();
          const res = await fetch("/api/import", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: text,
          });
          const result = await res.json();
          alert(
            `导入完成: 成功 ${result.imported} 个, 跳过 ${result.skipped} 个`,
          );
          loadAccounts();
        } catch (err) {
          alert("导入失败: " + err.message);
        }
        event.target.value = "";
      }

      document.addEventListener("DOMContentLoaded", function() {
        loadAccounts();
        loadProxySettings();
      });
    </script>
  </body>
</html>
